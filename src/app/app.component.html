<table class="blueTable">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <td colspan="5">
                <div class="links">
                        <a *ngFor="let i of linkNumbers;" href='#' (click)="GetElementByPage(i)">{{ i }}</a>
                </div>
            </td>
        </tr>
    </tfoot>
    <tbody>
        <tr *ngFor="let user of Temporal">
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td><img [src]="user.avatar"></td>
        </tr>
    </tbody>

</table>


<router-outlet></router-outlet>
